<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		<p:panel id="pnlRegistro" header="Registro" autoUpdate="true"
			visible="true" widgetVar="pnlRegistro">
			<h:panelGrid id="pnlGrid" columns="3">
				<h:outputText value="Nombre usuario: " />
				<p:inputText id="nUsuario" name="nombre"
					value="#{registroBean.nombre}" required="true" label="Nombre"></p:inputText>
				<p:message for="nUsuario" />
				<h:outputLabel for="pwd1" value="Contraseña: " />
				<p:password id="pwd1" value="#{registroBean.contraseña}"
					match="pwd2" label="Contraseña 1" required="true"
					validatorMessage="Las contraseñas deben coincidir" feedback="true" />
				<p:message for="pwd1" />

				<h:outputLabel for="pwd2" value="Confirma contraseña: " />
				<p:password id="pwd2" label="Contraseña 2" required="true" />
				<p:message for="pwd2" />
				<h:outputText value="Email: " />
				<p:inputText id="email" name="email" value="#{registroBean.email}"
					required="true" label="Email"></p:inputText>
				<p:message for="email" />
				<p:commandButton value="Guardar" type="submit"
					action="#{registroBean.registrarUsuario}" update="pnlGrid" />
				<p:commandButton value="Cancelar" type="reset" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
