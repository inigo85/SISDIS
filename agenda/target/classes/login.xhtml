<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
<h:head>
	<META HTTP-EQUIV="refresh" CONTENT="15"/>
 </h:head>

<h:body>
 <center>
	  <h:form >
	  		<h1>
		  		<font size="7">
		  		Validacion
		  		</font>
	  		</h1>
	  		<font size="5">
		  		Login:
		  		<h:inputText id="login" name="nombre" value="#{UserBean.login}" required="true"></h:inputText>
		  		
		  		<br/>
		  		<br/>	
		  		Password:
		  		<h:inputSecret value="#{UserBean.password}" required="true"></h:inputSecret>
		  	</font>
		  	<br/>
		  	<br/>
	    	<h:commandButton value="Enviar" type="submit" action="#{UserBean.obtainLogin}"/>
	  		<h:commandButton value="Cancelar" type="reset"/>
	  </h:form>
  </center>
</h:body>
</html>
