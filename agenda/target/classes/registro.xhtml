<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body style="background-color:#DAE6F1">

	<h:form>

				<p:toolbar style="margin-bottom:-1.2%">
					<p:toolbarGroup align="left" style="margin-left:1%;vertical-align:middle">
						<h:graphicImage name="imagenes/icon.png" library="default"
							style="margin-left:2%" />
					</p:toolbarGroup>
					<p:toolbarGroup style="margin-left:1%;margin-top:0.28%">
						<p:outputLabel value="UBUCalendar"
							style="border:none;margin-left:1%;font-size:140%" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right" style="vertical-align:middle;margin-right:2%">
						<p:themeSwitcher  id="defaultSwitcher">
							<f:selectItem itemLabel="Cambiar tema" itemValue="" />
							<f:selectItems value="#{themeSwitcherBean.themes}" />
						</p:themeSwitcher>
					</p:toolbarGroup>
					
				</p:toolbar>
		<p:panel id="pnlRegistro" autoUpdate="true" visible="true"
			widgetVar="pnlRegistro"
			style="margin-top:2%;margin-left:20%;margin-right:20%;width:60%">
			<p:messages id="message" autoUpdate="true" />
			<p:panelGrid id="pnlGrid" styleClass="pnlGridRegistro">

				<p:row>
					<p:column colspan="2">
						<p:outputLabel value="Registro en el sistema"
							style="font-size:140%;font-weight:bold" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:separator style="height:1%;width:100%;" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:spacer width="2%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="col1">
						<h:outputText value="Nombre usuario " />
					</p:column>
					<p:column styleClass="columnaRegistro">
						<p:inputText id="nUsuario" name="nombre"
							value="#{registroBean.nombre}" required="true" label="Nombre"
							style="width:80%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="col1">
						<h:outputLabel for="pwd1" value="Contraseña " />
					</p:column>
					<p:column styleClass="columnaRegistro">
						<p:password id="pwd1" value="#{registroBean.contraseña}"
							match="pwd2" label="Contraseña 1" required="true"
							validatorMessage="Las contraseñas deben coincidir"
							feedback="true" style="width:80%"
							promptLabel="Introduzca una contraseña" weakLabel="Débil"
							goodLabel="Aceptable" strongLabel="Fuerte" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="col1">
						<h:outputLabel for="pwd2" value="Confirma contraseña " />
					</p:column>
					<p:column styleClass="columnaRegistro">
						<p:password id="pwd2" label="Contraseña 2" required="true"
							style="width:80%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="col1">
						<h:outputText value="Email " />
					</p:column>
					<p:column styleClass="columnaRegistro">
						<p:inputText id="email" name="email" value="#{registroBean.email}"
							required="true" label="Email" style="width:80%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:spacer width="2%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
					</p:column>
					<p:column colspan="2">
						<p:commandButton value="Guardar" type="submit"
							action="#{registroBean.registrarUsuario}" update="pnlGrid" />
						<p:commandButton value="Cancelar" type="reset"
							style="margin-left:3%" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</h:form>

	<style type="text/css">
.pnlGridRegistro tr,.pnlGridRegistro td {
	border: none;
	vertical-align: text-top;
}

.columnaRegistro {
	width: 20%;
	vertical-align: middle;
}

.col1 {
	width: 8%;
	vertical-align: middle;
}
</style>
</h:body>
</html>
